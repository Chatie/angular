dist: trusty
os:
  - linux

language: node_js
node_js:
  - '6'
  - '7'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

branches:
  only:
  - master

cache:
  directories:
    - node_modules
