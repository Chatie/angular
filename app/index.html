<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Wechaty APP Works</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="//unpkg.com/core-js/client/shim.min.js"></script>
  <script src="//unpkg.com/zone.js"></script>
  <script src="//unpkg.com/reflect-metadata"></script>
  <script src="//unpkg.com/systemjs/dist/system.js"></script>


	<script>
  var config = {
    // DEMO ONLY! REAL CODE SHOULD NOT TRANSPILE IN THE BROWSER
    transpiler: 'ts'
    , typescriptOptions: { 
        emitDecoratorMetadata: true 
        , module: 'commonjs'
        , experimentalDecorators: true
    }
    , map: {
      'brolog':                               '//unpkg.com/brolog'
      , '@angular/core':                      '//unpkg.com/@angular/core@2.0.0-rc.4/bundles/core.umd.min.js'
      , '@angular/common':                    '//unpkg.com/@angular/common@2.0.0-rc.4/bundles/common.umd.min.js'
      , '@angular/compiler':                  '//unpkg.com/@angular/compiler@2.0.0-rc.4/bundles/compiler.umd.min.js'
      , '@angular/platform-browser':          '//unpkg.com/@angular/platform-browser@2.0.0-rc.4/bundles/platform-browser.umd.min.js'
      , '@angular/platform-browser-dynamic':  '//unpkg.com/@angular/platform-browser-dynamic@2.0.0-rc.4/bundles/platform-browser-dynamic.umd.min.js'
      , 'typescript':                         '//unpkg.com/typescript@^2.0.0/lib/typescript.js'
      , 'rxjs':                               '//unpkg.com/rxjs@5.0.0-beta.6'
      , 'ts':                                 '//unpkg.com/plugin-typescript@^5.0.1/lib/plugin.js' // CommonJS for module.id(relative path support)
    }
    , packages: {
      'app': {
        defaultExtension: 'ts' 
        , main: 'main'
      }
      , 'src': { // https://github.com/frankwallis/plugin-typescript/issues/28
        'defaultExtension': 'ts'
      }
    }
    , meta: { // https://github.com/systemjs/systemjs/issues/1266#issuecomment-219193736
      'typescript': {
        "exports": "ts"
        , defaultExtension: 'ts' 
      }
    }
  }
  System.config(config)

  System.import('app')
        .then(_ => console.log('System import success'))
        .catch(e => console.log(e))

  </script>


</head>
<body>

  
  <wechaty-app>
    <h1>Wechaty Loading...</h1>
  </wechaty-app>


</body>
</html>
